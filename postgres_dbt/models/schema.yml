
version: 2

models:
  - name: top_avg_speed_vehicles
    description: "Gets a list of the top vehicles with average speed"
    columns:
      - name: track_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: stg_time_summary
    description: "Summarizes vehicles with their time"
    columns:
      - name: time
        description: "time in seconds"
        
  - name: lat_time_summary
    description: "A summary of vehicles by distance and speed"

  - name: lon_time_summary
    description: "A summary of vehicles by distance and speed"
